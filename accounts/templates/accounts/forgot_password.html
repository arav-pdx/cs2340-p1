{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2 class="text-center">{{ template_data.title }}</h2>
            <hr />
            {% if messages %}
            <ul class="messages list-unstyled">
              {% for message in messages %}
              <li class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                {{ message }}
              </li>
              {% endfor %}
            </ul>
            {% endif %}
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" name="email" required class="form-control">
              </div>
              <div class="text-center">
                <button type="submit" class="btn bg-dark text-white">Submit</button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <a href="{% url 'accounts.login' %}" class="btn btn-link">Login</a>
              <a href="{% url 'accounts.signup' %}" class="btn btn-primary">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
