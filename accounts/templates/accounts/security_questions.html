<!DOCTYPE html>
<html>
<head>
    <title>{{ template_data.title }}</title>
</head>
<body>
    <h1>{{ template_data.title }}</h1>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <p>Question 1: {{ question1 }}</p>
        {{ template_data.form.answer1.as_widget }}
        <br><br>
        <p>Question 2: {{ question2 }}</p>
        {{ template_data.form.answer2.as_widget }}
        <br><br>
        <button type="submit">Submit Answers</button>
    </form>
</body>
</html>
