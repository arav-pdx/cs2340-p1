{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2 class="text-center">{{ template_data.title }}</h2>
            <hr />
            <form method="POST">
              {% csrf_token %}
              {{ template_data.form.as_p }}
              <div class="text-center">
                <button type="submit" class="btn bg-dark text-white">Sign Up</button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <p>Already have an account? <a href="{% url 'accounts.login' %}">Log In</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
